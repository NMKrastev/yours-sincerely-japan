<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>New Post</title>
    <link rel="stylesheet" href="/css/site.css"/>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
    ></script>
    <script src="/js/toggleMobileMenu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">-->
</head>
<body>
<div class="site">

    <header th:replace="~{fragments/header.html :: header}"></header>

    <div class="main-create-post">
        <main class="create-post-site-content">
            <div class="mt-2 mb-4 pb-2 border-bottom border-3 border-danger-subtle">
                <h2>Create new post</h2>
            </div>

            <div class="create-post-main-section-content">

                <section class="create-post-section-category">

                    <div class="form-container">

                        <form th:method="POST"
                              th:action="@{/post/new}"
                              enctype="multipart/form-data">

                            <div class="mb-3 text-start">
                                <label for="title" class="form-label text-start">Title:</label>
                                <input type="text" class="form-control" id="title" name="articleTitle" placeholder="Title">
                            </div>
                            <div class="mb-3 text-start">
                                <label for="story-content" class="form-label">Story:</label>
                                <textarea class="form-control" id="story-content" name="articleContent" rows="5" placeholder="Your story is waiting to be told..."></textarea>
                            </div>
                            <div class="mb-3 text-start">
                                <label for="uploadImages" class="form-label">Choose images:</label>
                                <input class="form-control" type="file" id="uploadImages" name="uploadImages" multiple>
                            </div>
                            <fieldset class="border rounded-2 p-3">
                                <legend class="float-none w-auto px-2 text-start">Categories:</legend>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="travel" id="travel" name="selected">
                                    <label class="form-check-label" for="travel">Travel</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="cars" id="cars" name="selected">
                                    <label class="form-check-label" for="cars">Cars</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="tips" id="tips" name="selected">
                                    <label class="form-check-label" for="tips">Tips</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="guides" id="guides" name="selected">
                                    <label class="form-check-label" for="guides">Guides</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" value="food" id="food" name="selected">
                                    <label class="form-check-label" for="food">Food</label>
                                </div>
                            </fieldset>
                            <!--<div class="footer d-flex justify-content-around mt-2 pt-3 border-top">
                                <a th:href="@{/}">Cancel</a>
                                <form id="crate-post"
                                      th:method="POST"
                                      th:action="@{/post/new}">
                                    <a href="#" onclick="formCreatePostSubmit()">Create post</a>
                                </form>
                            </div>-->
                            <div class="modal-footer justify-content-around border-top mt-3">
                                <button type="button" class="btn btn-secondary mt-3" data-bs-dismiss="modal">
                                    Cancel
                                </button>
                                <button type="submit" class="btn btn-primary mt-3">Create post</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <footer th:replace="~{fragments/footer.html :: footer}"></footer>

</div>

<script>
    function formCreatePostSubmit() {
        document.getElementById("crate-post").submit();
    }
</script>

</body>
</html>
