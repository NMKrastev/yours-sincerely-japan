<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page not found</title>
    <link rel="stylesheet" href="/css/site.css"/>
</head>
<body>

<div class="site">

    <header th:replace="~{fragments/header.html :: header}"></header>

    <div class="main" id="main-error">

        <main class="site-error">

            <h1>Error - 404</h1>

            <p class="error-content">Sorry, the page you are looking for does not exist.</p>

            <a th:href="@{/}" class="more-link">Visit the Home page</a>


        </main>
    </div>

    <footer th:replace="~{fragments/footer.html :: footer}"></footer>

</div>

</body>
</html>
