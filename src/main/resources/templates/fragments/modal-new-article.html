<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New post modal</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:fragment="modal-new-article">

            <!-- Modal -->

    <div    class="modal fade"
            id="createNewPost"
            tabindex="-1"
            aria-labelledby="createNewPostLabel"
            aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <form th:action="@{/articles/new}" th:method="POST"
                      enctype="multipart/form-data" id="new-post-form">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="createNewPostLabel">
                            Create new article
                        </h1>
                        <button type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="articleTitle" class="form-label">Title:</label>
                            <input type="text"
                                    class="form-control"
                                    id="articleTitle"
                                    name="title"
                                    placeholder="Title"/>
                            <div class="invalid-feedback alert alert-danger" id="new-post-alert">

                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="articleContent" class="form-label">Story:</label>
                            <textarea   class="form-control"
                                        id="articleContent"
                                        name="content"
                                        rows="15"
                                        placeholder="Your story is waiting to be told..."></textarea>
                            <div class="invalid-feedback alert alert-danger" id="article-content-alert">

                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="uploadImages" class="form-label">Choose images:</label>
                            <input class="form-control" type="file" id="uploadImages" name="uploadImages" multiple>
                        </div>
                        <fieldset class="border rounded-2 p-3" id="fieldset">
                            <legend class="float-none w-auto px-2">Categories:</legend>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="travel" id="travel"
                                       name="selected">
                                <label class="form-check-label" for="travel">Travel</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="cars" id="cars" name="selected">
                                <label class="form-check-label" for="cars">Cars</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="tips" id="tips" name="selected">
                                <label class="form-check-label" for="tips">Tips</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="guides" id="guides" name="selected">
                                <label class="form-check-label" for="guides">Guides</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="food" id="food" name="selected">
                                <label class="form-check-label" for="food">Food</label>
                            </div>

                        </fieldset>
                        <div class="invalid-feedback alert alert-danger" id="checkbox-alert">

                        </div>
                        <input type="hidden" th:value="${#authentication.getName()}" th:attr="name='username'">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Create post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        $('.modal').on('show.bs.modal', function (event) {
            const button = $(event.relatedTarget);
            const category = button.data('val');
            const modal = $(this);

            // Uncheck all checkboxes
            modal.find('.form-check-input').prop('checked', false);

            // Check the checkbox with the selected category
            modal.find('input[value="' + category + '"]').prop('checked', true);
        });
    </script>

    <script th:src="@{/js/validateNewArticleForm.js}"></script>

</div>

</body>
</html>
