<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category articles pagination</title>
</head>
<body>

<nav aria-label="Page navigation example" th:fragment="paginaiton-category-articles">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${allArticlesFromCategory.isFirst()} ? 'disabled' : ''">
            <a th:unless="${allArticlesFromCategory.isFirst()}" class="page-link"
               th:href="@{/categories/{category}(category=${categoryName}, page=0)}"><i class="fa-solid fa-angles-left"></i></a>
            <a th:if="${allArticlesFromCategory.isFirst()}" class="page-link" href="#"><i class="fa-solid fa-angles-left"></i></a>
        </li>
        <li class="page-item" th:classappend="${allArticlesFromCategory.hasPrevious()} ? '' : 'disabled'">
            <a th:if="${allArticlesFromCategory.hasPrevious()}" class="page-link"
               th:href="@{/categories/{category}(category=${categoryName}, page=${allArticlesFromCategory.getNumber() - 1})}"><i class="fa-solid fa-angle-left"></i></a>
            <a th:unless="${allArticlesFromCategory.hasPrevious()}" class="page-link" href="#"><i class="fa-solid fa-angle-left"></i></a>
        </li>
        <th:block th:each="pageNumber : ${#numbers.sequence(1, allArticlesFromCategory.getTotalPages())}">
            <li class="page-item" th:classappend="${pageNumber == allArticlesFromCategory.getNumber() + 1} ? 'active' : ''">
                <a class="page-link" th:href="@{/categories/{category}(category=${categoryName}, page=${pageNumber - 1})}" th:text="${pageNumber}"></a>
            </li>
        </th:block>
        <li class="page-item" th:classappend="${allArticlesFromCategory.hasNext()} ? '' : 'disabled'">
            <a th:if="${allArticlesFromCategory.hasNext()}" class="page-link"
               th:href="@{/categories/{category}(category=${categoryName}, page=${allArticlesFromCategory.getNumber() + 1})}"><i class="fa-solid fa-angle-right"></i></a>
            <a th:unless="${allArticlesFromCategory.hasNext()}" class="page-link" href="#"><i class="fa-solid fa-angle-right"></i></a>
        </li>
        <li class="page-item" th:classappend="${allArticlesFromCategory.isLast()} ? 'disabled' : ''">
            <a th:unless="${allArticlesFromCategory.isLast()}" class="page-link"
               th:href="@{/categories/{category}(category=${categoryName}, page=${allArticlesFromCategory.getTotalPages() - 1})}"><i class="fa-solid fa-angles-right"></i></a>
            <a th:if="${allArticlesFromCategory.isLast()}" class="page-link" href="#"><i class="fa-solid fa-angles-right"></i></a>
        </li>
    </ul>
</nav>

</body>
</html>
