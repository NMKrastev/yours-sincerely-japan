<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="/css/site.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="site">

    <header th:replace="~{fragments/header.html :: header}"></header>

    <div class="main" id="main-login">

        <main class="site-login">

            <div class="mt-2 mb-4 pb-2 text-center border-bottom border-3 border-danger-subtle"><h2>Contacts</h2></div>

            <form class="mx-auto w-auto h-auto bg-blur needs-validation" id="contact-form"
                  th:action="@{/contacts}" th:method="POST"
                  novalidate>

                <div class="form-group pb-3">

                    <div class="label-holder text-white text-start justify-content-center">
                        <h3><label for="name"><span class="required-asterisk">*</span> Name:</label></h3>
                    </div>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           placeholder="John Doe"
                           size="40"
                           required/>
                    <div class="invalid-feedback alert alert-danger" id="name-alert">

                    </div>
                </div>

                <div class="form-group pb-3">

                    <div class="label-holder text-white text-start justify-content-center">
                        <h3><label for="email"><span class="required-asterisk">*</span> Email:</label></h3>
                    </div>
                    <input type="text"
                           class="form-control"
                           id="email"
                           name="email"
                           placeholder="email@example.com"
                           size="40"
                           required/>
                    <div class="invalid-feedback alert alert-danger" id="contact-email-alert">

                    </div>
                </div>

                <div class="mb-3 text-start">
                    <div class="label-holder text-white text-start justify-content-center">
                        <h3><label for="contactContent"><span class="required-asterisk">*</span> Message:</label></h3>
                        <textarea class="form-control"
                              id="contactContent"
                              name="contactContent"
                              rows="10"
                              placeholder="Do not hesitate to contact us."></textarea>
                        <div class="invalid-feedback alert alert-danger" id="contact-content-alert">
                        </div>
                    </div>

                    <div class="button-holder d-flex justify-content-center">
                        <button type="submit"
                                class="btn btn-lg btn-primary mt-3 mb-2 border">
                            Submit
                        </button>
                    </div>
                </div>

            </form>

        </main>
    </div>

    <footer th:replace="~{fragments/footer.html :: footer}"></footer>

</div>

<script th:src="@{/js/validateContactForm.js}"></script>

</body>
</html>
