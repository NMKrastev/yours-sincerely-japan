<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News</title>
  <link rel="stylesheet" href="/css/site.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

          crossorigin="anonymous"></script>
  <script src="/js/toggleMobileMenu.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
<div class="site">

  <header th:replace="~{fragments/header.html :: header}"></header>

  <div class="main-news">
    <main class="news-site-content">
      <div class="mt-2 mb-4 pb-2 border-bottom border-3 border-danger-subtle">
        <h2 class="fst-italic">Latest news from Japan</h2>
      </div>

      <div class="news-main-section-content">

        <section class="news-section-category">

          <div id="news-article-container" class="article-container">


          </div>
        </section>
      </div>

    </main>
  </div>

  <footer th:replace="~{fragments/footer.html :: footer}"></footer>

</div>
<script src="/js/news.js"></script>
</body>
</html>
